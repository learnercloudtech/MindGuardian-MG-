name: mindguardian
description: "A journaling app that tracks and syncs emotional clarity."
publish_to: 'none' # Prevents accidental publish

version: 1.0.0+1

environment:
  sdk: ^3.8.1

# ----------------------------
# 🧩 DEPENDENCIES FOR YOUR APP
# ----------------------------
dependencies:
  flutter:
    sdk: flutter

  # 📱 UI & Icons
  cupertino_icons: ^1.0.8

  # 🧠 Local mood tracking with Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # 🔥 Firebase setup
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.4

  # 📦 State management + utilities
  flutter_hooks: ^0.20.5
  provider: ^6.1.2
  intl: ^0.19.0

  # 📞 External contact launcher
  url_launcher: ^6.1.12            # For phone, SMS, email triggers

# -------------------------------
# 🧪 DEV DEPENDENCIES FOR TESTING
# -------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # 🛠️ Hive model generation tools
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

# --------------------------------
# 🖼️ FLUTTER-SPECIFIC CONFIGURATION
# --------------------------------
flutter:
  uses-material-design: true

  assets:
    - assets/

